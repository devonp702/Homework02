<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!--Global Stylesheet-->
  <link rel="stylesheet" href="assets/style.css">

  <title>Contact Me</title>
</head>

<body>
  <!--Navbar with logo and links-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">
      <img src="assets/images/Logo.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
      Devon Phillips
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="portfolio.html">Gallery</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="contact.html">Contact Me<span class="sr-only">(current)</a>
        </li>
      </ul>
    </div>
  </nav>

  <!--Message form area-->
  <form class="container">
    <div class="row">
      <div class="col-12">
        <h1>Contact Me</h1>
      </div>
    </div>
    <div class="form-group">
      <label for="email1">Email address:</label>
      <input type="email" class="form-control" id="email1" placeholder="example@email.com" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <lable for="name">Name:</lable>
      <input class="form-control" id="name" type="text" placeholder="Your Name">
    </div>
    <div class="form-group">
      <label for="writeMe">Message:</label>
      <textarea class="form-control" id="writeMe" rows="3"></textarea>
    </div>
    <div class="row">
      <div class="col12"><button type="submit" class="btn btn-dark">Submit</button></div>
    </div>
  </form>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
